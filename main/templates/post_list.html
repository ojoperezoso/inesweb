{% extends 'main/base.html' %}

{% block content %}
<div class="post_list">
    <h2>Post List</h2>
    {% for post in post_list %}
        <div class="post">
            <h3>{{post.title}}</h3>
            <p>{{post.description}}</p>
            <p>{{post.publish_date}}</p>
        </div>
    {% endfor %}
</div>    
{% endblock content %}
